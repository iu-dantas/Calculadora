<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      class="num-maincolor"
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Calculadora Retro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <form action="" name="calculator">
        <input type="text" class="text-maincolor" name="text1" disabled />
        <br />

        <input
          type="text"
          class="textc-maincolor"
          name="text12"
          value="C"
          onclick="location.reload()"
        />
        <input
          type="button"
          class="num-maincolor"
          name="divbtn"
          value="/"
          onclick="displaynum(divbtn.value)"
        />
        <input
          type="button"
          class="num-maincolor"
          name="mulbtn"
          value="*"
          onclick="displaynum(mulbtn.value)"
        />
        <input
          type="button"
          class="num-maincolor"
          name="subbtn"
          value="-"
          onclick="displaynum(subbtn.value)"
        />
        <br />

        <input
          type="button"
          class="num-maincolor"
          name="btn7"
          value="7"
          onclick="displaynum(btn7.value)"
        />
        <input
          type="button"
          class="num-maincolor"
          name="btn8"
          value="8"
          onclick="displaynum(btn8.value)"
        />
        <input
          type="button"
          class="num-maincolor"
          name="btn9"
          value="9"
          onclick="displaynum(btn9.value)"
        />
        <input
          type="button"
          class="num-yellow-plus"
          name="addbtn"
          value="+"
          onclick="displaynum(addbtn.value)"
        />
        <br />

        <input
          type="button"
          class="num-maincolor"
          name="btn4"
          value="4"
          onclick="displaynum(btn4.value)"
        />
        <input
          type="button"
          class="num-maincolor"
          name="btn5"
          value="5"
          onclick="displaynum(btn5.value)"
        />
        <input
          type="button"
          class="num-maincolor"
          name="btn6"
          value="6"
          onclick="displaynum(btn6.value)"
        />
        <br />

        <input
          type="button"
          class="num-maincolor"
          name="btn1"
          value="1"
          onclick="displaynum(btn1.value)"
        />
        <input
          type="button"
          class="num-maincolor"
          name="btn2"
          value="2"
          onclick="displaynum(btn2.value)"
        />
        <input
          type="button"
          class="num-maincolor"
          name="btn3"
          value="3"
          onclick="displaynum(btn3.value)"
        />
        <input
          type="button"
          class="num-gray-plus"
          name="eqlbtn"
          value="="
          onclick="calculate()"
        />
        <br />

        <input
          type="button"
          class="num-maincolor num-0"
          name="btn0"
          value="0"
          onclick="displaynum(btn0.value)"
        />
        <input
          type="button"
          class="num-maincolor"
          name="dotbtn"
          value="."
          onclick="displaynum(dotbtn.value)"
        />
        <br />
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
